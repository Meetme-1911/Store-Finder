<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9427870530.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(177, 177, 177);
      }
      .title {
        background-color: black;
        display: block;
      }
      .container {
        margin: auto;
        margin-top: 150px;
        background-color: white;
        box-shadow: 20px 20px 20px grey;
      }
      .code {
        margin: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section id="forgotpass">
      <div class="title p-1">
        <h1>
          <a href="index.html" class="nav-link text-light text-center"
            >Store Finder</a
          >
        </h1>
      </div>
      <form action="" method="post">
        <div class="container row g-3 text-center">
          <div class="col-12 my-5">
            <h3>Provide your e-mail id</h3>
          </div>
          <div class="col-3">
            <h3>E-mail :</h3>
          </div>
          <div class="col-9">
            <input
              type="text"
              id="e-mail"
              name="e-mail"
              class="form-control"
              required
            />
          </div>
          <div>
            <button type="button" onclick="SendCode()" class="btn btn-dark mt-5">
              Generate Code
            </button>
          </div>
          <p class="my-5">
            A code will be sent to you on your provided E-mail id, Please Enter
            it Below to Reset Your password .
          </p>
          <div class="col-12 code">
            <input type="text" id="code">
          </div>
          <div>
            <a href="reset.html"><button type="button" onclick="CheckCode()" class="btn btn-dark text-light mb-5">
                Reset Password
              </button></a
            >
          </div>
        </div>
      </form>
    </section>

    <script>
        function SendCode(){
            var c = document.getElementById("e-mail").value;
        }
        function CheckCode(){
            var f = document.getElementById("code").value;
        }
    </script>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
