<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/9427870530.js"
      crossorigin="anonymous"
    ></script>
<style>

  body{
    margin: 0;
    padding: 0;
    background: rgb(177, 177, 177)
  }
  .title{
    background-color: black;
  }
  .container{ 
    background-color: white;
    box-shadow: 20px 20px 20px  grey;
    /* border-radius: 15%; */
    margin: auto;
  }
  input{
    margin-bottom: 10px;
  }
  #Register{
    margin: auto;
  }

</style>
</head>
<body>
<div class="title p-1">
  <h1><a href="index.html" class="nav-link text-center text-light">Store Finder</a></h1>
</div>
    <section id="Register">
      <h1 class="my-5 text-center">Register as a retailer</h1>
        <div class="container my-5 ">
                <form class="row g-3">
                    <div class="col-6">
                      <label for="First Name" class="form-label">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="Last Name" class="form-label ">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Email" class="form-label ">E-mail</label>
                        <input type="email" name="e-mail" class="form-control" required>
                      </div>
                    <div class="col-md-6">
                      <label for="Password" class="form-label ">Password</label>
                      <input type="password" class="form-control" placeholder="********" name="password" required>
                    </div>
                    <div class="col-12">
                        <label for="StoreName" class="form-label ">Shop/Store Name</label> 
                        <input type="text" name="StoreName" class="form-control" required>
                    </div>
                    <div class="col-12">
                      <label for="Address" class="form-label ">Address </label>
                      <input type="text" class="form-control" name="Address"placeholder="Store No, Complex Name/Streeet Name" required>
                    </div>
                    <div class="col-12">
                      <label for="Address2" class="form-labet ">Address Line 2</label>
                      <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Area and Landmarks" required>
                    </div>
                    <div class="col-4">
                      <label for="City" class="form-label ">City</label>
                      <select id="City" name="City" class="form-select" required>
                        <option selected disabled value="">Choose</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                      </select>
                    </div>
                    <div class="col-4">
                        <label for="inputState" class="form-label ">State</label>
                        <select id="inputState" name="State" class="form-select" required>
                          <option selected >Choose</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Maharashtra">Maharashtra</option>
                        </select>
                      </div>
                    <div class="col-3">
                      <label for="PostalCode" class="form-label ">PinCode</label>
                      <input type="text" name="PinCode" class="form-control" placeholder="380001" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label " for="gridCheck">
                                 I hereby agree to all the terms and conditions .
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-secondary mb-4">Sign in</button>
                    </div>
                    <p class="mt-3">Already have an account? <a class=" text-decoration-none" href="LogIn.html">LogIn Here</a></p>
                  </form>
                  </div>
            </div>
        </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>   

</body>
</html>
